<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=Unicode" />
      <link type="text/css" rel="stylesheet" href="css/div-row-col.css" />
      <link type="text/css" rel="stylesheet" href="css/jquery.notifications.css" />
      <link type="text/css" rel="stylesheet" href="css/main.css" />
      
      <script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
      <script type="text/javascript" src="js/ui.core.js"></script>
      <script type="text/javascript" src="js/ui.spinner.js"></script>
      <script type="text/javascript" src="js/jquery.mousewheel.js"></script>
      <script type="text/javascript" src="js/jquery.enumerable.js"></script>

      <script type="text/javascript" src="js/jquery.xml2json.pack.js"></script>
      <script type="text/javascript" src="js/jquery.dump.js"></script>
      <script type="text/javascript" src="js/jquery.notifications-1.1.js"></script>

      
      <script type="text/javascript" src="js/aionCraftCalc.js"></script>
      <script type="text/javascript" src="js/init.js"></script>
    </head>
    <body>
      <g:background id="background" src="img/transparent.png">
        <div id="canvas">       
                                  
       		<div class="toolbar">
       		 <div class="create">
            <input id="btnCreate" type="button" value="new"/>
            <input id="txtCreate" type="text" value="" defaultText="insert item id..."/>
           </div>
           <input id="btnUpdateList" type="button" value="update"/>
          </div>
          
          <div class="filter">
            <div class="resize">
             <input type="button" class="decreaseSize" value="-"/>
             <input type="button" class="increaseSize" value="+"/>
            </div>
      			<input id="txtFilter" type="text" value="" defaultText="worthy fess durable"/>
      			<input id="btnFilter" type="button" value="go"/>
      		</div>
      
      		<div class="list"></div>
      		
      		<div class="log">
      		  <div class="output">      		  
            </div>
            <div class="control">
        			<input id="btnClearLog" type="button" value="clear"/>
        		</div>
          </div>                                
          
          <div class="dragHandle"></div>          
        </div>        
      </g:background> 
    </body>
</html>
